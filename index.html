<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Money</title>
		
		<link rel="stylesheet" href="styles/css/application.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
	</head>

	<body>

		<div id="app"></div>

		<script src="scripts/min/support-min.js" type="text/javascript" charset="utf-8"></script>

		<script src="scripts/min/app-min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
			    app = new AppRouter();
			    Backbone.history.start({pushState: false});
			});
			
		</script>


		<script type="text/x-handlebars-template" id="test">
		
			<div class="container text-center">
				<div class="primary-rate">
					<p><a href="eurcad.html">{{cross rates.EUR rates.CAD}}</a></p>
				</div>
				
				
				<div class="secondary-rate">
					<p><a href="usdcad.html">{{inverse rates.CAD}}</a></p>
				</div>
				
				<div class="grid grid-pad">
				    <div class="col-1-3">
				       <div class="content">
				           <p>{{inverse rates.CAD}}<br>USD to CAD<br>{{rates.CAD}}</p>
				       </div>
				    </div>
				    <div class="col-1-3">
				       <div class="content">
				           <p>{{dateFormat timestamp}}</p>
				       </div>
				    </div>
				    <div class="col-1-3">
				       <div class="content">
				           <p>{{inverse rates.EUR}}<br>USD to EUR<br>{{rates.EUR}}</p>
				       </div>
				    </div>
				</div>
				
				<p>Base Currency: {{base}}</p>
				<p class="disclaimer">{{disclaimer}}</p>
			</div>

		
		</script>

	</body>
</html>
